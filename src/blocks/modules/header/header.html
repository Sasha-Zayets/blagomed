<header class="header">
    <div class="header__container">
        <div class="header__wrapper">
            <picture class="header__logo">
                <img src="/img/logo.png" class="header__logo-image" alt="">
            </picture>
            <form class="search-form header__search-form">
                <div class="search-form__text-field">
                    <input type="text" placeholder="Знайти фахівця" class="search-form__input">
                    <button class="search-form__button">
                        <svg class="search-form__icon">
                            <use xlink:href="/img/icons/sprite.svg#search"></use>
                        </svg>
                    </button>
                </div>
            </form>
            <div class="lang header__lang">
                <div class="lang__value">
                    <span class="lang__label">Українська</span>
                    <svg class="lang__icon">
                        <use xlink:href="/img/icons/sprite.svg#arrow-down"></use>
                    </svg>
                </div>
                <div class="lang__show-block">
                    <div class="lang__item">Українська</div>
                    <div class="lang__item">Російська</div>
                </div>
            </div>
            <div class="sign-in header__sign-in">
                <svg class="sign-in__icon">
                    <use xlink:href="/img/icons/sprite.svg#lock"></use>
                </svg>
                <span class="sign-in__label">
                    Увійти
                </span>
            </div>
            <div class="menu header__menu">
                <span class="menu__label">
                    МЕНЮ
                </span>
                <svg class="menu__icon">
                    <use xlink:href="/img/icons/sprite.svg#menu"></use>
                </svg>
            </div>
        </div>
    </div>
</header>
